version: '3.3'
services:
  dbserver:
    image: mysql:5.6
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
    environment:      
      - MYSQL_ROOT_PASSWORD=root1pass
      - MYSQL_DATABASE=laravel_api
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - dbserver
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1
  laravel:
    build: . 
    image: laravel_api
    container_name: laravel_api   
    volumes:
       - ./src:/var/www       
    depends_on: 
       - dbserver        
    links:
      - dbserver    
    ports:
      - '8080:80'  